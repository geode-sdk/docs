name: Deploy Geode docs

on:
  workflow_dispatch:
  push:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    name: Docs
    runs-on: windows-latest
    steps:
      - name: Checkout Geode repository
        uses: actions/checkout@v4
        with:
          repository: 'geode-sdk/geode'
          path: 'geode'

      - name: Checkout docs repository
        uses: actions/checkout@v4
        with:
          path: 'geode/docs'

      - name: Setup ninja
        uses: larziwau/gha-setup-ninja@master

      - name: Download Flash
        uses: robinraju/release-downloader@v1
        with:
          repository: geode-sdk/flash
          latest: true
          fileName: "flash.exe"
          tarBall: false
          zipBall: false
          out-file-path: ""

      - name: Create dist directory
        run: |
          mkdir dist

      - name: Build docs with Flash
        run: |
          cd dist
          ./../flash.exe -i ../geode -o .

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
